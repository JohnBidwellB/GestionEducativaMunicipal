{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Cursos</h4> </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="#">Cursos</a></li>
            </ol>
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<div class="container">
    <h1>Cursos Municipalidad de la Cisterna</h1>
    <table class="table">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nivel</th>
            <th>Colegio</th>
            <th>Cantidad Estudiantes</th>
            <th>Promedio</th>
        </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{curso[0]}}</td>
                <td>{{curso[1]}}</td>
                <td>{{curso[4]}}</td>
                <td>{{curso[2]}}</td>
                <td>{{curso[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>    
{% endblock %}
